name: deploy-pages

on:
  schedule:
    # Runs Mon–Fri at 22:15 UTC (early evening US/Eastern). Adjust as you like.
    - cron: "15 22 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # Optional: pass your NewsAPI key to the job so news sentiment works on CI
      # Add NEWSAPI_KEY in your repo Settings → Secrets and variables → Actions → New repository secret
      - name: Write .env (if NEWSAPI_KEY is set)
        if: ${{ secrets.NEWSAPI_KEY != '' }}
        run: |
          echo "NEWSAPI_KEY=${{ secrets.NEWSAPI_KEY }}" > .env

      - name: Run pipeline (SELL/BUY + positions)
        run: |
          python -m src.pipeline || python src/pipeline.py

      - name: Build static HTML report (index + archive)
        run: |
          python src/report/make_html.py
          mkdir -p _site
          cp -r reports/* _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

